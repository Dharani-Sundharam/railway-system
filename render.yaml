services:
  # Unified Railway System (Free Tier)
  - type: web
    name: railway-system
    env: python
    buildCommand: ./build.sh && pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./railway_fittings.db
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: https://railway-system.onrender.com
      - key: ALLOWED_HOSTS
        value: railway-system.onrender.com
      - key: REACT_APP_API_URL
        value: https://railway-system.onrender.com/api
      - key: REACT_APP_APP_NAME
        value: Railway Fittings Management System
