services:
  # Backend API Service
  - type: web
    name: railway-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: railway-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: https://railway-frontend.onrender.com
      - key: ALLOWED_HOSTS
        value: railway-backend.onrender.com

  # Frontend Web Service
  - type: web
    name: railway-frontend
    env: static
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://railway-backend.onrender.com
      - key: REACT_APP_APP_NAME
        value: Railway Fittings Management System

  # PostgreSQL Database
  - type: pserv
    name: railway-db
    plan: starter
    env: postgresql
    region: oregon
    envVars:
      - key: POSTGRES_DB
        value: railway_fittings
      - key: POSTGRES_USER
        value: railway_user
      - key: POSTGRES_PASSWORD
        generateValue: true
