services:
  - type: web
    name: railway-system
    env: python
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install --legacy-peer-deps && npm run build
      cd .. && python deploy.py && python fix_simple_passwords.py
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./railway_fittings.db
